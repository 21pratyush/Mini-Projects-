<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Profit & Loss Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <header>
    <h1>Stock Profit & Loss Calculator</h1>
  </header>
  <main>
    <div id="form-header">
      <button id="refresh-btn" class="refresh-btn">
        <i class="fas fa-sync"></i>
      </button>
    </div>
    <form id="stock-form">
      <div class="input-label">
        <label for="initial-price">Initial Price</label>
        <input type="text" id="initial-price" placeholder="Enter Initial Price Here" />
      </div>
      <div class="input-label">
        <label for="stocks-quantity">Quantity of Stocks</label>
        <input type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought" />
      </div>
      <div class="input-label">
        <label for="current-price">Current Price</label>
        <input type="text" id="current-price" placeholder="Enter the Current Price of the stocks" />
      </div>
      <button id="submit-btn" class="btn-check">Tell Me!</button>
    </form>
    <div id="output-box" class="output"></div>
  </main>
  <script src="script.js" defer></script>
</body>

</html>
